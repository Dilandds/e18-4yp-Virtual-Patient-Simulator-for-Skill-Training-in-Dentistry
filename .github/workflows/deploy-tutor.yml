name: Deploy Tutor Interface

on:
  push:
    branches:
      - main
    paths:
      - 'code/Tutor interface/**'
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./code/Tutor interface
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Authenticate with Firebase
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Deploy to Firebase Hosting (tutor)
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting:tutor 
